<div class="container mt-4">
  <h2>Tableau de bord</h2>
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let item of stats | keyvalue">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-capitalize">{{ item.key }}</h5>
          <p class="card-text fs-4">{{ item.value }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
